<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب اپلیکیشن با پنل کناری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f9;
            display: flex;
        }

        /* پنل کناری */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            right: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* محتوای اصلی */
        .main-content {
            margin-right: 260px;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard, .calendar, .task-list, .upload-section {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            background-color: #e1e1e1;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- پنل کناری -->
<div class="sidebar">
    <h2>مدیریت پروژه</h2>
    <a href="#" onclick="showSection('dashboard')">داشبورد</a>
    <a href="#" onclick="showSection('calendar')">تقویم</a>
    <a href="#" onclick="showSection('tasks')">وظایف</a>
    <a href="#" onclick="showSection('upload')">آپلود فایل</a>
</div>

<!-- محتوای اصلی -->
<div class="main-content">
    <header>
        <h1>وب اپلیکیشن مدیریت پروژه</h1>
    </header>

    <!-- داشبورد -->
    <div id="dashboard" class="dashboard">
        <h3>وضعیت پروژه</h3>
        <p>پیشرفت: 70%</p>
    </div>

    <!-- تقویم -->
    <div id="calendar" class="calendar" style="display: none;">
        <h2>تقویم و زمان‌بندی</h2>
        <p>برای مشاهده تاریخ‌های پروژه در اینجا کلیک کنید.</p>
    </div>

    <!-- لیست وظایف -->
    <div id="tasks" class="task-list" style="display: none;">
        <h2>لیست وظایف</h2>
        <ul>
            <li>وظیفه 1: طراحی صفحه اصلی</li>
            <li>وظیفه 2: کدنویسی بخش فرم‌ها</li>
            <li>وظیفه 3: آپلود مدارک</li>
        </ul>
    </div>

    <!-- آپلود فایل -->
    <div id="upload" class="upload-section" style="display: none;">
        <h2>آپلود فایل</h2>
        <input type="file" id="fileUpload" />
        <button onclick="uploadFile()">آپلود</button>
    </div>
</div>

<script>
    // تابع برای نمایش بخش‌های مختلف
    function showSection(section) {
        // مخفی کردن همه بخش‌ها
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('calendar').style.display = 'none';
        document.getElementById('tasks').style.display = 'none';
        document.getElementById('upload').style.display = 'none';

        // نمایش بخش انتخاب شده
        document.getElementById(section).style.display = 'block';
    }

    // تابع برای آپلود فایل
    function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const fileName = fileInput.files[0] ? fileInput.files[0].name : "هیچ فایلی انتخاب نشده است.";
        alert("فایل انتخابی: " + fileName);
    }
</script>

</body>
</html>
